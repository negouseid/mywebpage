<body>

<center><h2>Hit the Ball!</h2></center>
<div class="container">
<div class="row">
<div class="col-md-4"><p>Click on the Ball as quickly as you can!</p></div>
<div class="col-md-4" id="result"></div> <div class="col-md-4"> <p class="bold"> Your time: <span id="time">0</span>s</p></div>
</div>
</div>
<div class="container-fluid">
<img src="http://pre13.deviantart.net/260f/th/pre/f/2013/162/b/9/b9cf0ba73f9248150e6022f5d1d50043-d68otft.jpg" class="img-responsive">
</div>
<div id="box"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Soccer_ball.svg/2000px-Soccer_ball.svg.png" onclick="clickCounter()" ></div>
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (sessionStorage.clickcount) {
            sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
        } else {
            sessionStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>

<script type="text/javascript" src="scripts.js"></script>
